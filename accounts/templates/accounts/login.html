{% extends 'forex_logs/base.html' %}

{% block page_title %}Login{% endblock %}

{% block body %}

    <div class="container-fluid">

        <p class="display-5">
            Login To Account:
        </p>

    </div>

    <div class="container-fluid w-75 text-bg-dark rounded pt-3 pb-3">
        <form action="{% url 'login_view' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.label_tag }}
                {{ field }}
                <br />
            {% endfor %}

            <button type="submit" class="btn btn-success">Log in</button>
        </form>
    </div>

{% endblock %}
