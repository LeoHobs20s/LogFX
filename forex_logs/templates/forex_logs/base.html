<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            {% block page_title %}{% endblock %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>



        {% block head %}{% endblock %}
    </head>

    <body>
               
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">LogFX</a>
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#collapseNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar collapse container-fluid" id="collapseNav">
                    <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a href="{% url 'currency_pairs' %}" class="nav-link">Pairs</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'logout_view' %}" class="nav-link">Log out</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'login_view' %}" class="nav-link">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'register' %}" class="nav-link">Sign in</a>
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>            
    

        <div>
            {% if messages %}

                <div>
                    {% for message in messages %}
                        <p class="alert alert-{{ messages.tags }}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        
        {% block body %}{% endblock %}
    </body>

</html>
