<!DOCTYPE html>
<html lang="en">

    <head>
        <title>
            {% block page_title %}{% endblock %}
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        {% block head %}{% endblock %}
    </head>

    <body>

        <div>
            <a href="{% url 'index' %}">Home</a>-
            {% if user.is_authenticated %}
                <a href="{% url 'currency_pairs' %}">Pairs</a> -
                <a href="{% url 'logout_view' %}">log out</a>
            {% else %}
                <a href="{% url 'login_view' %}">Log in</a> - <a href="{% url 'register' %}">Register</a>
            {% endif %}
        </div>

        <div>
            {% if messages %}

                <div>
                    {% for message in messages %}
                        <p class="alert alert-{{ messages.tags }}">
                            {{ message }}
                        </p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        
        {% block body %}{% endblock %}
    </body>

</html>
