{% extends 'forex_logs/base.html' %}

{% block page_title %}Edit Currency Pair{% endblock %}

{% block body %} 

    <div class="container border-bottom border-3 w-50 mt-3">

        <p class="display-5">
            Edit Currency Pair
        </p>
                
    </div>

    <div class="container mt-3">
        <form action="{% url 'edit_pair' pair.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-outline-success">Save Changes</button> <a href="{% url 'currency_pairs' %}" class="btn btn-outline-warning">Cancel</a>
        </form>
    </div>

{% endblock %}
