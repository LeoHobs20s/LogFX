{% extends 'forex_logs/base.html' %}

{% block page_title %}Edit Currency Prices{% endblock %}

{% block body %}
    <div>
        Edit Currency Prices For: {{ pair.text|linebreaks }}
    </div>

    <div>
        <form action="{% url 'edit_pair_price' price.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Save Changes</button>
        </form>
    </div>
{% endblock %}
