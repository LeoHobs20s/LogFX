{% extends 'forex_logs/base.html' %}

{% block page_title %}Edit Currency Prices{% endblock %}

{% block body %}
    <div class="container">
        <p class="display-5">
            Edit Currency Prices For: {{ pair.text}}
        </p>
    </div>

    <div class="container">
        <form action="{% url 'edit_pair_price' price.id %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'pair_price' pair.id %}" class="btn btn-warning">Cancel</a>
        </form>
    </div>
{% endblock %}
