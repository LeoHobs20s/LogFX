{% extends 'forex_logs/base.html' %}

{% block page_title %}
    Currency Pairs
{% endblock %}

{% block head %}{% endblock %}

{% block body %}

    {% for pair in pairs %}

        <p><a href="{% url 'pair_price' pair.id %}">{{ pair.text }}</a> - <a href="{% url 'edit_pair' pair.id %}">Edit</a></p>
    {% empty %}
        <div>No Currency Pairs Added Yet.</div>
    {% endfor %}
    <div><a href="{% url 'add_pair' %}">Add Currency Pair</a></div>

{% endblock %}
